repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.6
  hooks:
    - id: ruff-check
      args: [ --fix ]
    - id: ruff-format
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.24.2
  hooks:
      - id: gitleaks
- repo: https://github.com/commitizen-tools/commitizen
  rev: v4.9.1
  hooks:
    - id: commitizen
    - id: commitizen-branch
      stages: [pre-commit]